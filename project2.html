<!DOCTYPE HTML>


<html>
    <head>
        <title>Soccer Live Score</title>   
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div class="container">
            <h1>ScoreBoard</h1>
            <button class = "collapsible">
            <div class="title-box">
                <p>Home</p>
                <p id="elapsed"></p>
                <p>Away</p>
                
            </div>
            <div class="title-box">
                <div class="team">
                    <img  id="homeLogo" >
                    <p id="homeName"></p>
                </div>
                <p id="goals">No Live Scores To Display</p>
                <div class="team">
                    <img id="awayLogo">
                    <p id="awayName"></p>
                </div>
            </div>
        </button>
            <div class = "statistics">
                <div class = "home-stats">
                    
                </div>
                <div class = "away-stats">
                </div>
             </div>
            
            
            <hr>
            <div id="matchTable" class="matches-table">
                <h2>Played Matches</h2>

            </div>
        </div>
         <script type= "module" src="main.js"></script>
    </body>
</html>
